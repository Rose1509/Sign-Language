<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn. Sign. Connect.</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Updated CSS path -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div class="main-card">
        <div class="left-panel">
            <div class="logo">
                <img src="/static/images/logo_white.png" alt="Logo" height="100px" width="80px">
            </div>

            <div class="illustration-container">
                <img src="/static/images/login_scr.png" alt="People Signing">
            </div>

            <p class="brand-text">Learn. Sign. Connect.</p>
        </div>

        <div class="right-panel">
            <div class="login-box">
                <h2>Login</h2>
                <p class="subtitle">Enter your login details below using this app</p>
                <form action="#" method="post">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    
                    <button class="login-btn">Login</button>
                    <p class="register-text">
                        Don't have an account? <a href="/register">Register One</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
